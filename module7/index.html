<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Онлайн-оплата</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <form id="payment-form">
        <div class="card-number-wrapper">
            <label for="card-number">Номер карты:</label>
            <input type="text" id="card-number" placeholder="1234 1234 1234 1234" maxlength="19" required>
            <img id="payment-system-image" src="" alt="Payment System Image">
        </div>

        <label for="expiry-date">Дата окончания:</label>
        <input type="text" id="expiry-date" placeholder="ММ/ГГ" required>

        <label for="cvv">CVC/CVV:</label>
        <input type="text" id="cvv" placeholder="123" maxlength="3" required>

        <label for="email">Email:</label>
        <input type="email" id="email" required>

        <button type="submit" id="pay-button" disabled>Оплатить</button>
        
        <div id="error-message" style="color: red; display: none;">Заполните все поля корректно</div>
    </form>

    <script src="scripts.js"></script>
</body>
</html>
